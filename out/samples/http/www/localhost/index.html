<script type="text/javascript">

  //---------------------------------------------------------------------------
  function write_mail(username, domain, subject, class_attr, label) 
  {
    /*const*/ var email = username + '@' + domain;
    document.write('<a href=mailto:' + email);

    if (subject)
    {
      document.write('?subject=' + subject);
    }
		
    if (class_attr != "" && class_attr != null) 
    {
      document.write(" class=" + class_attr);
    }
		
    document.write('>');

    if (label) 
    {
      document.write(label);
    } else 
    {
      document.write(email);
    }
		
    document.write("</a>"); 
  }	
	
  //---------------------------------------------------------------------------	
  function out_mail()
  {
    try
    {
      write_mail('you.are.welcome', 'libunicomm.org');
    } catch(e) 
    {
      return alert('An error has been encountered: [' + e + ']');
    }
  }

</script>
